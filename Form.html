<!DOCTYPE html>
<Html>
    <form action="process.php" method="post">
        <p>My Registration Form</p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">

            <label for="pw_confirm">PW Confirm</label>
            <input type="text" id="pw_confirm" name="pw_confirm">

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">

        <P>Select your gender:</P>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

        <p>A short description about yourself:</p>
            <textarea name="description"></textarea>

            <label for="code_language">Favorite Language</label>
                <select id="code_language" name="code_language" size="3" multiple>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Html">HTML</option>
                    <option value="CSS">CSS</option>
                </select>

            <input type="submit" value="Register">

        </form>

</Html>
